<!doctype html>
<html>
<head>
  <title>HMBD!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>


  <section id="vid" class="background-video-container">
    <video class="background-video" src="assets/birthday-background.mp4" type="video/mp4" poster="" autoplay="true" muted="" loop=""></video>
  </section>

  <div class="page-wrap">

    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <p class="message">Input your birth date to reveal your mathBirthday! <a href="#"></a></p>
          <input type="text" placeholder="mm" id="month"/>
          <input type="text" placeholder="dd" id="day"/>
          <input type="text" placeholder="yyyy" id="year"/>
          <button>calculate</button>
          <p class="message">Your next mathBirthday is your <span id="math-birthday"></span>-day-old birthday on <span id="next-date"></span> <a href="#"></a></p>
        </form>
      </div>
    </div>

    <div class="page-content">

      <section class="content">

        <p class="copyright">&copy; 2016 mathBirthday! All Rights Reserved.</p>

      </section>

    </div>

  </div>

  <!-- <script src="scripts/nav.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="scripts/calculateMathBirthday.js"></script>


</body>
</html>
